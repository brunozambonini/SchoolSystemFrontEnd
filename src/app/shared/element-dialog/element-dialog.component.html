<h1 *ngIf="!isChange" mat-dialog-title>Matricular aluno</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar aluno</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="data.cpf">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Matr√≠cula</mat-label>
    <input matInput [(ngModel)]="data.matricula">
  </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Data nascimento</mat-label>
    <input matInput [(ngModel)]="data.nascimento">
  </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
